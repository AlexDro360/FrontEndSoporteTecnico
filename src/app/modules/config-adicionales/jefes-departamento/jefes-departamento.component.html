<div class="card mt-5">
    <!--begin::Card header-->
    <div class="fw-bold mx-10 mt-5 text-center fs-3">Configuración del Jefe de Departamento Actual
    </div>
    <div class="card-header border-0 ">
        <!--begin::Card title-->
        <div class="card-title d-flex flex-column flex-md-row w-100 me-0" style=" justify-content: space-between;">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1 w-100 mb-3">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
                    <span class="path1"></span><span class="path2"></span>
                </i>
                <input type="text" [(ngModel)]="search" name="search" (keyup.enter)="listJefes()"
                    data-kt-customer-table-filter="search"
                    class="form-control form-control-solid w-100 w-md-250px ps-12 fs-3" placeholder="Buscar Jefe" />
            </div>

            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                <!--begin::Add customer-->
                <button type="button"  class="fs-3 btn btn-primary" (click)="agregarJefe()"
                    *ngIf="isPermission('add_Jefe')">
                    + Agregar Jefe
                </button>
                <!--end::Add customer-->
            </div>
            <!--end::Search-->
        </div>
        <!--begin::Card title-->

    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body pt-0" style="overflow-y: auto; max-height: 50vw;">
        <!--begin::Table-->
        <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div id="" style="border-radius: 0.475rem;" class="table-responsive">
                <table style="width: 100%; border-collapse: collapse;" class="table align-middle fs-6 gy-5 dataTable;"
                    id="kt_customers_table" style="width: 100%">
                    <thead class="bg-primary">
                        <tr class="text-center rounded text-white fw-bold g-0 align-middle fs-3">

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Nombres</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Apellido Paterno</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Apellido Manterno</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Estado</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1"
                                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                                <span class="dt-column-title" role="button">Fecha Alta</span><span
                                    class="dt-column-order"></span>
                            </th>

                            <th class="min-w-70px dt-orderable-none" data-dt-column="2" rowspan="1" colspan="1"
                                aria-label="Actions">
                                <span class="dt-column-title">Acciones</span><span class="dt-column-order"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        <tr>
                            <td colspan="10" *ngIf="isLoading$ | async" style="text-align: center;">
                                Cargando... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>

                            </td>
                        </tr>
                        <ng-container *ngFor="let jefe of jefes.data">
                            <tr>

                                <td>
                                    {{jefe.nombres}}
                                </td>

                                <td>
                                    {{jefe.apellidoP}}
                                </td>

                                <td>
                                    {{jefe.apellidoM}}
                                </td>

                                <td>
                                    {{jefe.estado? 'Activo' : 'Inactivo'}}
                                </td>

                                <td>
                                    {{jefe.created_at | date:'dd/MM/yyyy'}}
                                </td>

                                <td class="">
                                    <a href="#" onclick="return false;" (click)="editarJefe(jefe)"
                                        class="btn btn-icon btn-bg-light btn-hover-info btn-active-info btn-color-info btn-sm m-1 btn-con-tooltip"
                                        data-label="Editar">
                                        <i class="ki-duotone ki-pencil fs-1">
                                            <span class="path1"></span><span class="path2"></span>
                                        </i>
                                    </a>

                                    <a href="#" onclick="return false;" (click)="darBaja(jefe)"
                                        class="btn btn-icon btn-bg-light btn-hover-danger btn-active-danger btn-color-danger btn-sm m-1 btn-con-tooltip"
                                        data-label="Dar de Baja">
                                        <i class="ki-duotone ki-down-square fs-1">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                        </i>
                                    </a>

                                    <a href="#" onclick="return false;" (click)="darAlta(jefe)"
                                        class="btn btn-icon btn-bg-light btn-hover-success btn-active-success btn-color-success btn-sm m-1 btn-con-tooltip"
                                        data-label="Dar de Alta">
                                        <i class="ki-duotone ki-up-square fs-1">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </ng-container>

                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
        <!--end::Table-->
    </div>
    <!--end::Card body-->
    <div class="d-flex align-items-center justify-content-center mb-5">
        <!-- <div class="fw-semibold text-gray-700 me-2">Elementos por página:</div> -->
        <select id="categoria" class="form-control w-55px" [(ngModel)]="pageSize" (change)="onChangeItemsPerPage()">
            <option [ngValue]=10>10</option>
            <option [ngValue]=25>25</option>
            <option [ngValue]=50>50 </option>
            <option [ngValue]=100>100 </option>
        </select>
        <ngb-pagination [collectionSize]="totalPages" [(page)]="currentPage" [pageSize]="pageSize" [rotate]="true"
            [boundaryLinks]="true" (pageChange)="loadPage($event)" [maxSize]="5" [ellipses]="false"></ngb-pagination>
    </div>
</div>
