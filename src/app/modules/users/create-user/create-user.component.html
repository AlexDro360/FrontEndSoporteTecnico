<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header d-flex justify-content-between align-items-start flex-wrap" id="kt_modal_add_user_header">
        <!-- Título y subtítulo en columna -->
        <div class="d-flex flex-column">
            <h2 class="fw-bolder mb-1">Crear Usuario</h2>
            <small class="fs-6 fst-italic text-danger">* Campos obligatorios</small>
        </div>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-3">
        <!--begin::Form-->
        <div>
            <label style="justify-items: center;" class="required fw-bold fs-2 mb-3">Todos los datos con</label>
            <span style="justify-items: center;" class=" fw-bold fs-2 mb-3" > son requeridos </span>
            <br>
        </div>
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->
                <div class="fv-row row my-1">
                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Nombre: </label>
                        <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Nombre" [(ngModel)]="name" />
                    </div>

                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Apellido Paterno </label>
                        <input type="text" name="surnameP" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Apellido Paterno" [(ngModel)]="surnameP" />
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Apellido Materno </label>
                        <input type="text" name="surnameM" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Apellido Materno" [(ngModel)]="surnameM" />
                    </div>

                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Correo: </label>
                        <input type="email" name="email" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="example@gmail.com" [(ngModel)]="email" />
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Telefono: </label>
                        <input type="number" name="phone" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="951XXXXXXX" [(ngModel)]="phone" />
                    </div>

                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">N° Empleado/Control </label>
                        <input type="number" [(ngModel)]="n_empleado" name="n_empleado"
                            class="form-control form-control-solid mb-3 mb-lg-0" placeholder="000" />
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Roles: </label>
                        <select class="form-control form-select-solid fw-bolder" name="role_selected"
                            placeholder="Selecciona Rol" [(ngModel)]="role_id">

                            <option value="">Selec. Rol</option>

                            <ng-container *ngFor="let rol of roles">
                                <option [value]="rol.id">{{rol.name}}</option>
                            </ng-container>

                        </select>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Departamento: </label>
                        <select class="form-control form-select-solid fw-bolder" name="departamento"
                            placeholder="Seleccionar Departamento" [(ngModel)]="departamento_id" required>

                            <option value="">Seleccionar Departamento</option>
                            <ng-container *ngFor="let departamento of departamentos">
                                <option [value]="departamento.id" [selected]="departamento.id === departamento_id">
                                    {{departamento.nombre}}</option>
                            </ng-container>

                        </select>
                    </div>
                </div>


                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="fw-bold fs-6 mb-2">Avatar: </label>
                        <div class="custom-file">
                            <input type="file" class="form-control custom-file-input" id="customFile"
                                accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)">
                            <label class="custom-file-label" for="customFile"></label>
                        </div>
                        <div *ngIf="imagen_previzualiza" style="text-align: center;">
                            <img [src]="imagen_previzualiza" style="height: 100px ; border-radius: 15px;" alt="">
                        </div>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Contaseña: </label>
                        <input type="password" name="password" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="*********" [(ngModel)]="password" />
                    </div>

                    <div class="col-6">
                        <label class="required fw-bold fs-6 mb-2">Repetir Contraseña: </label>
                        <input type="password" name="password" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="*********" [(ngModel)]="password_repit" />
                    </div>
                </div>



            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registrar</span>

                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                    <!-- <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
