<div class="card">
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
          <span class="path1"></span><span class="path2"></span>
        </i>
        <input type="text" [(ngModel)]="search" name="search" (keyup.enter)="listUsers()"
          data-kt-customer-table-filter="search" class="fs-3 form-control form-control-solid w-250px ps-12"
          placeholder="Buscar Usuarios" />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
        <!--begin::Add customer-->
        <button type="button" class="fs-3 btn btn-primary tamaño" (click)="createUser()"
          *ngIf="isPermission('register_user')">
          + Agregar Usuario
        </button>
        <!--end::Add customer-->
      </div>
      <!--end::Toolbar-->

      <!--begin::Group actions-->
      <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
        <div class="fw-bold me-5">
          <span class="me-2" data-kt-customer-table-select="selected_count"></span>
          Selected
        </div>

        <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
          Delete Selected
        </button>
      </div>
      <!--end::Group actions-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Table-->
    <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
      <div id="" style="border-radius: 0.475rem;" class="table-responsive">
        <table style="width: 100%; border-collapse: collapse;" class="table align-middle fs-6 gy-5 dataTable;"
          id="kt_customers_table" style="width: 100%">
          <thead class="bg-primary">
            <tr class="text-center rounded text-white fw-bold g-0 align-middle fs-3">

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Usuario</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Rol</span><span class="dt-column-order"></span>
              </th>

              <th class="dt-orderable-asc dt-orderable-desc" style="width: 180px;" data-dt-column="1" rowspan="1"
                colspan="1" aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Departamento</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Teléfono</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">N° empleado/control</span><span
                  class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1" colspan="1"
                aria-label="Created Date: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Fecha de Registro</span><span
                  class="dt-column-order"></span>
              </th>

              <th class="min-w-70px dt-orderable-none" data-dt-column="2" rowspan="1" colspan="1" aria-label="Actions">
                <span class="dt-column-title">Acciones</span><span class="dt-column-order"></span>
              </th>
            </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600">
            <ng-container *ngFor="let USER of USERS">
              <tr>

                <td>
                  <div class="d-flex align-items-center">
                    <div class="symbol symbol-50px me-5">
                      <img [src]="USER.avatar" class="" alt="">
                    </div>

                    <div class="d-flex justify-content-start flex-column">
                      <a href="#" onclick="return false;" (click)="watchUser(USER)"
                        class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">{{USER.full_name}}
                        <i class="ki-solid ki-eye fs-2"></i>
                      </a>

                      <span class="text-muted fw-semibold text-muted d-block fs-7">{{USER.email}}</span>

                      <div>
                        <span class="fw-semibold d-inline-block px-1 py-1 rounded text-white"
                          [ngStyle]="{'background-color': USER.status == 1 ? '#28a745' : '#dc3545'}">
                          {{ USER.status == 1 ? 'Activo' : 'Inactivo' }}
                        </span>
                      </div>

                    </div>
                  </div>
                </td>

                <td>
                  {{USER.role.name}}
                </td>

                <td>
                  {{USER.departamento_id}}
                </td>

                <td>
                  {{USER.phone}}
                </td>

                <td>
                  {{USER.num_empleado}}
                </td>

                <td>
                  {{USER.created_format_at}}
                </td>

                <td class="">
                  <a href="#" onclick="return false;"
                    (click)="watchUser(USER)"  class="btn btn-icon btn-bg-light btn-hover-dark btn-active-dark btn-active-color-light btn-color-dark btn-sm m-1 btn-con-tooltip"
                    data-label="Ver Usuario">
                    <i class="ki-solid ki-eye fs-1"></i>
                  </a>

                  <a href="#" onclick="return false;" (click)="editUser(USER)"
                    *ngIf="isPermission('edit_user') && USER.id !== 1"
                    class="btn btn-icon btn-bg-light btn-hover-info btn-active-info btn-active-color-light btn-color-info btn-sm m-1 btn-con-tooltip"
                    data-label="Editar">
                    <i class="ki-duotone ki-pencil fs-1">
                      <span class="path1"></span><span class="path2"></span>
                    </i>
                  </a>

                  <a href="#" onclick="return false;" (click)="deleteUser(USER)"
                    class="btn btn-icon btn-bg-light btn-hover-danger btn-active-danger btn-active-color-light btn-color-danger btn-sm m-1 btn-con-tooltip"
                    data-label="Baja" *ngIf="USER.id !== 1 && USER.status !== 0 && isPermission('delete_user')">
                    <i class="ki-duotone ki-trash fs-1">
                      <span class="path1"></span><span class="path2">
                      </span><span class="path3"></span><span class="path2"></span>
                      <span class="path5"></span></i>
                  </a>

                  <a href="#" onclick="return false;" (click)="altaUser(USER)"
                    class="btn btn-icon btn-bg-light btn-hover-success btn-active-success btn-active-color-light btn-color-success btn-sm m-1 btn-con-tooltip"
                    data-label="Alta" *ngIf="USER.id !== 1 && USER.status !== 1 && isPermission('up_user')">
                    <i class="ki-duotone ki-up-square fs-1">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </a>
                </td>
              </tr>
            </ng-container>

          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <!-- <div class="fw-semibold text-gray-700 me-2">Elementos por página:</div> -->
        <select id="categoria" class="form-control w-55px" [(ngModel)]="pageSize" (change)="onChangeItemsPerPage()">
          <option [ngValue]=10>10</option>
          <option [ngValue]=25>25</option>
          <option [ngValue]=50>50 </option>
          <option [ngValue]=100>100 </option>
        </select>
        <ngb-pagination [collectionSize]="totalPages" [(page)]="currentPage" [pageSize]="pageSize" [rotate]="true"
          [boundaryLinks]="true" (pageChange)="loadPage($event)" [maxSize]="5" [ellipses]="false"></ngb-pagination>
      </div>
    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
