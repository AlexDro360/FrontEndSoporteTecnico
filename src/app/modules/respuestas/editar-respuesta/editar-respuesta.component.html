<!--begin::Modal content UPDATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <h2 class="fw-bolder">Editar Respuesta</h2>
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
            <span class="svg-icon svg-icon-1">
                <!-- ícono de cerrar -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
        </div>
    </div>
    <!--end::Modal header-->

    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-3">
        <form class="form">
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll">
                
                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Nombre de quien aprobó</label>
                        <input type="text" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Nombre de la persona que aprobó..." [(ngModel)]="respuesta.nombreAprovo"
                            name="nombre_aprovo" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Asunto</label>
                        <textarea class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Asunto..." [(ngModel)]="respuesta.asunto" rows="2"
                            name="asunto" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Descripción de la solución</label>
                        <textarea class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Describe la solución" [(ngModel)]="respuesta.descripcion" rows="5"
                            name="descripcion" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Tipo de Servicio</label>
                        <select class="form-control form-select-solid fw-bolder" [(ngModel)]="respuesta.idTipoServicio"
                            name="tipo_servicio" [ngModelOptions]="{standalone: true}">
                            <option value="">Selec. Tipo Servicio</option>
                            <ng-container *ngFor="let tipo of tipoServicio">
                                <option [value]="tipo.id">{{ tipo.nombre }}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Tipo de Mantenimiento</label>
                        <select class="form-control form-select-solid fw-bolder" [(ngModel)]="respuesta.idTipoMantenimiento"
                            name="tipo_mantenimiento" [ngModelOptions]="{standalone: true}">
                            <option value="">Selec. Tipo Mantenimiento</option>
                            <ng-container *ngFor="let tipo of tipoMantenimiento">
                                <option [value]="tipo.id">{{ tipo.nombre }}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="text-center pt-15">
                <button type="button" class="btn btn-light me-3" (click)="modal.dismiss()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="update()">
                    <span class="indicator-label">Actualizar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                </button>
            </div>
        </form>
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content UPDATE-->
