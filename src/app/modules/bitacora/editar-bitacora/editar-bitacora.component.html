<!--begin::Modal content UPDATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <h2 class="fw-bolder">Editar Respuesta</h2>
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
            <span class="svg-icon svg-icon-1">
                <!-- ícono de cerrar -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
        </div>
    </div>
    <!--end::Modal header-->

    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-3">
        <form class="form">
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll">
                
                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Descripción de la Falla/Error</label>
                        <textarea name="descripcion" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Falla/Error" [(ngModel)]="bitacora.descFalla"
                            rows="5" name="Solucion" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Descripción de la Solución</label>
                        <textarea name="descripcion" class="form-control form-control-solid mb-3 mb-lg-0"
                        placeholder="Solución" [(ngModel)]="bitacora.descSolucion" rows="5"
                        name="Solucion" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>

                <div class="fv-row row my-1">
                    <div class="col-12">
                        <label class="required fw-bold fs-6 mb-2">Materiales Requeridos</label>
                        <textarea name="descripcion" class="form-control form-control-solid mb-3 mb-lg-0"
                            placeholder="Materiales utilizados" [(ngModel)]="bitacora.materialReq"
                            rows="3" name="Solucion" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="text-center pt-15">
                <button type="button" class="btn btn-light me-3" (click)="modal.dismiss()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="update()">
                    <span class="indicator-label">Actualizar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                </button>
            </div>
        </form>
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content UPDATE-->
