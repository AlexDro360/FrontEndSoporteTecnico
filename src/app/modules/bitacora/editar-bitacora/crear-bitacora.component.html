<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header d-flex justify-content-between align-items-start flex-wrap" id="kt_modal_add_user_header">
        <!-- Título y subtítulo en columna -->
        <div class="d-flex flex-column">
            <h2 class="fw-bolder mb-1">Crear Bitácora</h2>
            <small class="fs-6 fst-italic text-danger">* Campos obligatorios</small>
        </div>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-3">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#" #miForm="ngForm">
            <!--begin::Scroll-->
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true"
                data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
                data-kt-scroll-dependencies="#kt_modal_add_user_header"
                data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <!--begin::Input group-->

                <div class="mb-3">
                    <label for="estadoSolicitud" class="form-label">¿Solicitud solucionada?</label>
                    <select class="form-select" id="estadoSolicitud" name="estadoSolucion" [(ngModel)]="estadoSolucion">
                        <!-- <option >Selecciona una opción</option> -->
                        <option [ngValue]="true">Sí, solucionada</option>
                        <option [ngValue]="false">No, no solucionada</option>
                    </select>
                </div>


                <!-- Formulario condicional -->
                <div *ngIf="estadoSolucion === true" class="mt-3">
                    <div class="fv-row row my-1">
                        <div class="col-12">
                            <label class="required fw-bold fs-6 mb-2">Descripción de la Falla/Error</label>
                            <textarea name="descripcion_falla" class="form-control form-control-solid mb-3 mb-lg-0"
                                placeholder="Describe la solución" [(ngModel)]="falla" rows="5" #fallaControl="ngModel"
                                required></textarea>
                            <!-- <div *ngIf="estadoDF" class="alert alert-danger" role="alert">
                                Es necesario describir la falla
                            </div> -->

                            <div *ngIf="fallaControl.invalid && fallaControl.touched" class="alert alert-danger mt-1">
                                Es necesario describir la falla
                            </div>
                        </div>
                    </div>

                    <div class="fv-row row my-1">
                        <div class="col-12">
                            <label class="required fw-bold fs-6 mb-2">Descripción de la Solución</label>
                            <textarea name="descripcion_sol" class="form-control form-control-solid mb-3 mb-lg-0"
                                placeholder="Describe la solución" [(ngModel)]="solucion" rows="5"
                                #solucionControl="ngModel" required>
                            </textarea>
                            <div *ngIf="solucionControl.invalid && solucionControl.touched" class="alert alert-danger mt-1">
                                Es necesario describir la solución
                            </div>
                        </div>
                    </div>

                    <div class="fv-row row my-1">
                        <div class="col-12">
                            <label class="required fw-bold fs-6 mb-2">Materiales Requeridos</label>
                            <textarea name="materiales" class="form-control form-control-solid mb-3 mb-lg-0"
                                placeholder="Describe la solución" [(ngModel)]="materiales" rows="3"
                                #materialesControl="ngModel" required>
                            </textarea>
                            <!-- <div *ngIf="estadoDM" class="alert alert-danger" role="alert">
                                Es necesario escribir los materiales utilizados
                            </div> -->
                            <div *ngIf="materialesControl.invalid && materialesControl.touched"
                                class="alert alert-danger mt-1">
                                Es necesario escribir los materiales utilizados
                            </div>
                        </div>
                    </div>

                    <div class="fv-row row my-1">
                        <label class="required fw-bold fs-6 mb-2">Duración</label>
                        <div class="col-6 d-flex align-items-center">
                            <label class=" fw-bold fs-6 mb-2 me-2">Horas: </label>
                            <input class="form-control form-control-solid mb-3 mb-lg-0" type="number" min="0"
                                name="horas" [(ngModel)]="horas" #horasControl="ngModel" required />

                        </div>

                        <div class="col-6 d-flex align-items-center">
                            <label class="fw-bold fs-6 mb-2 me-2">Minutos: </label>
                            <input class="form-control form-control-solid mb-3 mb-lg-0" type="number" min="0"
                                name="minutos" [(ngModel)]="minutos" #minutosControl="ngModel" required />
                        </div>
                        <div class="col-12">
                            <!-- <div *ngIf="estadoD" class="alert alert-danger" role="alert">
                                Es necesario especificar la duración del mantenimiento
                            </div> -->
                            <div *ngIf="(horasControl.invalid || minutosControl.invalid) && (horasControl.touched || minutosControl.touched) && estadoSolucion === true"
                                class="alert alert-danger mt-1">
                                Es necesario especificar la duración del mantenimiento
                            </div>
                            <div *ngIf="(horas + minutos <= 0) && (horasControl.touched || minutosControl.touched) && estadoSolucion === true"
                                class="alert alert-danger mt-1">
                                La duración total debe ser mayor a 0
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" [disabled]="isLoading || miForm.invalid"
                    data-kt-users-modal-action="submit">
                    <span *ngIf="!isLoading" class="indicator-label">Guardar</span>

                    <span *ngIf="isLoading">Guardando...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                </button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
