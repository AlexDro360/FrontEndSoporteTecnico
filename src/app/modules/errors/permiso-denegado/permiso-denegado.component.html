<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center max-w-lg">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Acceso Denegado</h1>
        <p class="text-gray-700 mb-6 fs-3">
            No tienes permisos para acceder a esta página.
        </p>
        <p class="text-gray-600 mb-6 fs-3">
            Si consideras que se trata de un error, por favor comunícate con el
            <span class="font-semibold">Centro de Cómputo</span>.
        </p>

        <div class="d-flex flex-md-row flex-column justify-content-center">
            <div class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
                <a (click)="routeToDashboard()" class="btn btn-sm btn-primary fs-4">Regresar al inicio</a>
            </div>
    
            <div class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
                <a (click)="logout()" class="btn btn-sm btn-info fs-4">Cerrar sesión</a>
            </div>
        </div>
    </div>
</div>
