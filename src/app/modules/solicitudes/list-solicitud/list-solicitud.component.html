<div class="card">
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
          <span class="path1"></span><span class="path2"></span>
        </i>
        <input type="text" [(ngModel)]="search" name="search" (keyup.enter)="listSolicitudes()"
          data-kt-customer-table-filter="search" style="font-size: 18px;"
          class="form-control form-control-solid w-250px ps-12" placeholder="Buscar Solicitud" />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
        <!--begin::Add customer-->
        <button type="button" style="font-size: 18px;" class="btn btn-primary" (click)="createSolicitud()">
          + Crear Solicitud
        </button>
        <!--end::Add customer-->
      </div>
      <!--end::Toolbar-->

      <!--begin::Group actions-->
      <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
        <div class="fw-bold me-5">
          <span class="me-2" data-kt-customer-table-select="selected_count"></span>
          Selected
        </div>

        <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
          Delete Selected
        </button>
      </div>
      <!--end::Group actions-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Table-->
    <div id="kt_customers_table_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
      <div id="" style="border-radius: 0.475rem;" class="table-responsive">
        <table style="width: 100%; border-collapse: collapse;" class="table align-middle fs-6 gy-5 dataTable;"
          id="kt_customers_table" style="width: 100%">
          <thead class="bg-primary">
            <tr class="text-center rounded text-light fw-bold g-0 align-middle" style="font-size: 18px;">

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Solicitante</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button"> departamento</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button"> Fecha</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Estatus</span><span class="dt-column-order"></span>
              </th>

              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="Customer Name: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">Tipo de Problema</span><span class="dt-column-order"></span>
              </th>

              <!-- <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1" colspan="1"
                  aria-label="Created Date: Activate to sort" tabindex="0">
                  <span class="dt-column-title" role="button">Fecha de Fin</span><span
                    class="dt-column-order"></span>
                </th> -->

              <th class="min-w-70px dt-orderable-none" data-dt-column="2" rowspan="1" colspan="1" aria-label="Actions">
                <span class="dt-column-title">Acciones</span><span class="dt-column-order"></span>
              </th>
            </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600">
            <ng-container *ngFor="let SOLICITUD of SOLICITUDES">
              <tr>

                <td>
                  <div class="d-flex align-items-center">
                    <div class="symbol symbol-50px me-5">
                      <img [src]="SOLICITUD.user.avatar" class="" alt="">
                    </div>

                    <div class="d-flex justify-content-start flex-column">
                      <a href="#" onclick="return false;"
                        class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">{{SOLICITUD.user.full_name}}
                      </a>

                      <span class="text-muted fw-semibold text-muted d-block fs-7">{{SOLICITUD.user.email}}</span>

                    </div>
                  </div>
                </td>

                <td>
                  {{SOLICITUD.user.departamento}}
                </td>

                <td>
                  {{SOLICITUD.created_format_at}}
                </td>

                <td>
                  {{SOLICITUD.estado.nombre}}
                </td>

                <td>
                  {{SOLICITUD.tipo.nombre}}
                </td>
                <!--   
                  <td>
                    {{SOLICITUD.fechaSolucion == null ? 'Sin fecha' : SOLICITUD.fechaSolucion}}
                  </td> -->

                <td class="">
                  <!-- <a href="#" onclick="return false;" (click)="editSolicitud(SOLICITUD)"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 btn-con-tooltip"
                    data-label="Baja">
                    <i class="ki-duotone ki-pencil fs-2">
                      <span class="path1"></span><span class="path2"></span>
                    </i>
                  </a>

                  <a href="#" onclick="return false;" (click)="deleteRole(SOLICITUD)"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                    <i class="ki-duotone ki-trash fs-2">
                      <span class="path1"></span><span class="path2">
                      </span><span class="path3"></span><span class="path2"></span>
                      <span class="path5"></span></i>
                  </a> -->
                  <a href="#" onclick="return false;" (click)="verSolicitud(SOLICITUD)"
                    class="btn btn-icon btn-bg-light btn-hover-dark btn-active-dark btn-active-color-light btn-color-dark btn-sm m-1 btn-con-tooltip"
                    data-label="Ver Solicitud">
                    <i class="ki-solid ki-eye fs-1"></i>
                  </a>

                  <a href="#" onclick="return false;" *ngIf="SOLICITUD.estado.id === 3"
                    (click)="crearBitacora(SOLICITUD.id)"
                    class="btn btn-icon btn-bg-light btn-hover-warning btn-active-warning btn-active-color-light btn-color-warning btn-sm m-1 btn-con-tooltip"
                    data-label="Agregar Bitácora">
                    <i class="ki-duotone ki-tablet-text-down fs-1">
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                      <span class="path4"></span>
                    </i>
                  </a>

                  <a href="#" onclick="return false;" *ngIf="SOLICITUD.estado.id === 1"
                    (click)="asignarTecnicos(SOLICITUD)"
                    class="btn btn-icon btn-bg-light btn-hover-primary btn-active-primary btn-active-color-light btn-color-primary btn-sm m-1 btn-con-tooltip"
                    data-label="Asignar Técnicos">
                    <i class="bi bi-person-plus-fill fs-1"></i>
                  </a>

                  <a href="#" onclick="return false;" *ngIf="SOLICITUD.estado.id === 4 || (SOLICITUD.estado.id === 2 && !SOLICITUD.respuesta)"
                    (click)="createRespuesta(SOLICITUD.id)"
                    class="btn btn-icon btn-bg-light btn-hover-success btn-active-success btn-active-color-light btn-color-success btn-sm m-1 btn-con-tooltip"
                    data-label="Responder">
                    <i class="ki-duotone ki-message-text-2 fs-1">
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                    </i>
                  </a>

                  <a href="#" onclick="return false;" *ngIf="(SOLICITUD.estado.id === 2 && SOLICITUD.respuesta)  || SOLICITUD.estado.id === 5"
                    (click)="watchRespuesta(SOLICITUD.id)"
                    class="btn btn-icon btn-bg-light btn-hover-info btn-active-info btn-active-color-light btn-color-info btn-sm m-1 btn-con-tooltip"
                    data-label="Ver Respuesta">
                    <i class="ki-duotone ki-directbox-default fs-1">
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                      <span class="path4"></span>
                    </i>
                  </a>

                  <a href="#" onclick="return false;" *ngIf="SOLICITUD.estado.id === 1"
                    (click)="rechazarSolicitud(SOLICITUD)"
                    class="btn btn-icon btn-bg-light btn-hover-danger btn-active-danger btn-active-color-light btn-color-danger btn-sm m-1 btn-con-tooltip"
                    data-label="Rechazar">
                    <i class="ki-duotone ki-cross-circle fs-1">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </a>
                </td>
              </tr>
            </ng-container>

          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <ngb-pagination [collectionSize]="totalPages" [(page)]="currentPage" [pageSize]="25" [rotate]="true"
        [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
