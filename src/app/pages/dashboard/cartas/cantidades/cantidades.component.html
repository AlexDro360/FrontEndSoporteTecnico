<div class="card card-flush" [ngClass]="cssClass"

  <div class="card-header pt-5">
    <!--begin::Title-->
    <div class="card-title d-flex flex-column">
      <!--begin::Amount-->
      <div class="d-flex flex-row align-items-center">
        <app-keenicon name="{{icono}}" class="fs-2tx {{colorIcono}}"></app-keenicon>
        <span class="fs-2 fw-bold text-white opacity-75 mx-5 lh-1 ls-n2">{{description}}</span>
      </div>

      <!--end::Amount-->

      <!--begin::Subtitle-->
      <span class="text-white pt-1 fw-bold " style="font-size: 40px;">
        {{valor}}
      </span>


      <!--end::Subtitle-->
    </div>
    <!--end::Title-->
  </div>
